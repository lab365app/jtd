<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário teste</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>Jornada de Transformação Digital</header>
      <div class="progress-bar" style="visibility:hidden">
        <div class="step">
          <p>Introdução</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Você</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Sua ambição</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Feedback</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#" id="form">
          <div class="page slide-page">
            <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>
            <div class='embed-container'>
              <iframe src='https://www.youtube.com/embed/l66D7O8QJu0' frameborder='0' allowfullscreen></iframe>
            </div>
            <div class="field2" >
              <button class="firstNext next">Começar</button>
              <br>
            </div>
          </div>

          <div class="page">
            <div class="title">Seus dados:</div>
            <div class="field">
              <div class="label">Nome</div>
              <input type="text" id="nome" >
            </div>
            <div class="field">
              <div class="label">E-mail</div>
              <input type="email" id="email" required>
            </div>
            <div class="field">
              <div class="label">Regional</div>
              <select id="regional">
                <option hidden selected>Escolha...</option>
                <option value="Regional 1">Regional 1</option>
                <option value="Regional 2">Regional 2</option>
                <option value="Regional 3">Regional 3</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Voltar</button>
              <button class="next-1 next">Avançar</button>
            </div>
          </div>

          <div class="page">
            <div class="field3">
              <div class="label">Ambição Digital Regional</div>
              <textarea id="ambicao_regional" disabled>aa</textarea>
            </div>
            <div class="field3">
              <div class="label">Sua contribuição</div>
              <textarea></textarea>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Voltar</button>
              <button class="next-2 next">Avançar</button>
            </div>
          </div>

          <div class="page" id="last">
            <div class="title">Feedback:</div>
            <div class="field3">
              <div class="label">Alguma pergunta interessante</div>
              <textarea></textarea>
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Voltar</button>
              <button class="submit">Enviar</button>
            </div>
            <div class="output">
              <h2>Tudo certo, algum texto de sucesso.</h2>
            </div>
          </div>
        </form>
      </div>
      <small style="visibility: hidden;" id="erro">Preencha todos os campos.</small>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>


  </body>
</html>
